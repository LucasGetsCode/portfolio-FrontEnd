<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="login100-form validate-form p-l-55 p-r-55 p-t-160">
				<span class="login100-form-title">
					Inicio de Sesión
				</span>
				<!-- Usuario -->
				<div class="m-b-16">
					<div class="wrap-input100 validate-input" data-validate="Por favor ingrese un usuario">
						<input class="input100" type="text" name="username" placeholder="Usuario" formControlName="username">
						<span class="focus-input100"></span>
					</div>
					<div *ngIf="Username?.errors  && Username?.touched">    
				        <p *ngIf="Username?.hasError('required')" class="error">
				            El usuario es requerido.
				        </p>
				        <p *ngIf="Username?.hasError('minlength') || Username?.hasError('maxlength')" class="error">
				            El usuario debe tener entre 5 y 16 caracteres
				          </p>
				    </div>
				</div>
			    <!-- Contraseña -->
				<div class="wrap-input100 validate-input" data-validate = "Por favor ingrese una contraseña">
					<input class="input100" type="password" name="password" placeholder="Contraseña" formControlName="password">
					<span class="focus-input100"></span>
				</div>
				<div *ngIf="Password?.errors  && Password?.touched">
				    <p *ngIf="Password?.hasError('required')" class="error">
				      La contraseña es requerida.
				    </p>
				    <p *ngIf="Password?.errors?.minlength" class="error">
				      La contraseña debe ser de 8 o más caracteres.
				    </p>
				</div>
				<div class="text-right p-t-13 p-b-23">
					<span class="txt1">
						Olvidaste tu
					</span>
					<a href="#" class="txt2">
						Usuario / Contraseña?
					</a>
				</div>
				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">
					Iniciar sesión
					</button>
				</div>
				<div class="flex-col-c p-t-120 p-b-40">
					<span class="txt1 p-b-9">
						No tenés cuenta?
					</span>
					<a href="#" class="txt3">
						Registrate ahora
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
