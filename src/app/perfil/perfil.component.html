<body>
	<div style="display:flex; align-items:center;">

	  <div class="profile-photo">
	    <img class="imagen" *ngIf="!editable" src={{foto}} alt="Profile Photo">
		<input class="imagen" *ngIf="editable" [(ngModel)]="foto">
		
	    <p class="titulo" *ngIf="!editable">{{titulo}}</p>
		<input class="titulo" *ngIf="editable" [(ngModel)]="titulo">
	  </div>

	  <div style="margin-left:20px;" class="font">
		<div class="costados">
			<h2 class="nombre" *ngIf="!editable" >{{nombre}}</h2>
			<input class="nombre" *ngIf="editable" [(ngModel)]="nombre">
			<div class="botones" *ngIf="logged">
				<button (click)="onClickEdit()" spellcheck="false" *ngIf="!editable && logged">Edit</button>
				<button (click)="onClickEdit()" spellcheck="false" *ngIf="editable">Confirmar</button> 
				<button (click)="cancelar()" spellcheck="false" *ngIf="editable">Cancelar</button>
			</div>
		</div>
	    <!--<p class="font" align="justify" *ngIf="!editable" >Hola, soy Lucas y este es mi portfolio web, hecho en el curso #ArgentinaPrograma.
			Tengo 18 años, soy estudiante de Ciencias de la Computación en la UBA y
			sé programar en Python, Java, Javascript y Haskell, con conocimientos de HTML, CSS y Springboot.</p> -->
		<p class="font info" align="justify" *ngIf="!editable">{{info}}</p>
		<textarea class="font info" align="justify" *ngIf="editable" [(ngModel)]="info" cols="120" rows="10"></textarea>
	  </div>

	</div>
</body>
